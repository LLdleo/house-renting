{% extends 'base.html' %}

{% block title %} | Account Login {% endblock %}

{% block content %}
<section id="login" class="bg-light py-5">
    {% load staticfiles%}
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>Login</h4>
            </div>
            <div class="login-form">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
			 <form action="{% url 'login' %}" method="post">
					{% csrf_token %}
					<div class="avatar"><img src="{% static 'img/logo.png' %}" class="logo" alt=""></div>	
					<div class="form-group">
						<input type="text" class="form-control" name = "username" placeholder="Username" required="required" style="width:300px; margin:auto;">
					</div>
					<div class="form-group" >
						<input type="password" class="form-control" name = "password" placeholder="Password" required="required" style="width:300px; margin:auto;">
					</div>

					<input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" style="width:300px; margin:auto;">              
				</form>			
				<div class="text-center small">Don't have an account? <a href="{% url 'register' %}">Register</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
