{% extends 'base.html' %}

{% block title %} | Register Account {% endblock %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'register' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="first_name">First Name</label>
                      <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="last_name">Last Name</label>
                      <input type="text" id="last_name" name="last_name" class="form-control" required>
                    </div>
                <div class="form-group">
                  <label for="dateOfBirth">Date Of Birth</label>
                  <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder = "yyyy-mm-dd" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="dept">Department</label>
                  <input type="text" id="dept" name="dept" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="academicYear">Academic Year</label>
                  <input type="text" id="academicYear" name="academicYear" class="form-control" required>
                </div>
                <div class="form-group">
				    <label for="gender">Gender</label>
					<select id="gender" name="gender" class="form-control" required>
					  <option value="male">Male</option>
					  <option value="female">Female</option>
					</select>
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password" id="password2" name="password2" class="form-control" required>
                </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
